      <p>Choose a button to see a trick:</p>

        <button class="btn" onclick="alert('Button clicked!')">Alert</button>
        <button class="btn" onclick="document.getElementById('hiddenMessage').style.display = 'block'">Reveal Message</button>
        <button class="btn" id="openPopupButton">Show Image</button>
        <button class="btn" id="remover">Remove Buttons</button>
        <button class="btn" onclick="window.location.href='NewPage.html'">Go to New Page</button>
      </div>
      <p id="hiddenMessage" class="hidden-message">ðŸŽ‰ Surprise! You found the hidden message!</p>
    </section>

        <span class="close-button" id="closePopupButton">&times;</span>
        <img src="image.png" alt="Popup Image" class="popup-image">
      </div>
    </section>
  </main>
